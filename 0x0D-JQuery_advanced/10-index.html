<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 10</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script type="application/javascript">
      function addPostRow(data) {
        let p = $("<p>").html("<span>Post created with id " + data.id + ", title: " + data.title + ", author: " + data.author + "</span>");

        $("body").append(p);
      }

      function listPosts() {
        $.get("http://localhost:3000/posts")
        .done((posts) => {
          for (post of posts) {
            addPostRow(post);
          }
        })
        .fail(() => {
          alert("Server Error");
        });
      }

      listPosts();
    </script>
  </body>
</html>
